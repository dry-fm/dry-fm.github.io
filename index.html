<html lang="de">
	<head>
		<title>DRY.FM</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="-1" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<div id="terminal">
			<span>
				<div id="dryfmlogo" >
					<img src="dryfm_logo.svg" />
				</div>
				<br />
				DRY.FM is a music studio based in Cottbus,
				Germany. <br /><br />We &#10084;
				<span class="blink inverse">TECHNO</span>. Please follow us on [<a
					onclick="fbLink()"
					>1</a
				>] SoundCloud or [<a onclick="instaLink()">2</a>] Instagram<br /><br />Your choice:
			</span>
		</div>
		<div id="overlay"></div>
	</body>

	<script>
		let textElement = document.querySelector('#terminal span')
		let overlayElement = document.getElementById('overlay')

		document.addEventListener('keypress', (e) => {
			switch (e.key) {
				case '1':
					scLink()
					break
				case '2':
					instaLink()
					break
			}
		})

		function instaLink() {
			textElement.insertAdjacentHTML('beforeend', '2<br />Loading Instagram...')
			overlayElement.classList.add('instagram')
			setTimeout(() => {
				location.href = 'http://www.instagram.com/dry.fm_music'
			}, 3000)
		}
		function scLink() {
			textElement.insertAdjacentHTML('beforeend', '3<br />Loading SoundCloud...')
			overlayElement.classList.add('soundcloud')
			setTimeout(() => {
				location.href = 'https://soundcloud.com/dryfm'
			}, 3000)
		}
	</script>
</html>
